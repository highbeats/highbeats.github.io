<div class="header navbar navbar-static-top"><div class="container"><ul id="lang_selecta" class="nav navbar-nav navbar-right"><li ng-class="{active: lang == &quot;en&quot;}"><a href="#" ng-click="switchLang()">En</a></li><li ng-class="{active: lang == &quot;ru&quot;}"><a href="#" ng-click="switchLang()">Ru</a></li></ul></div></div><div class="container container-fluid"><div class="page-header"><h1 translate="">Address Book</h1></div><div class="row"><div class="list-group"><div href="#" class="list-group-item"><h4 class="list-group-item-head">Your contacts:</h4><p class="list-group-item-text"><p><button type="button" ng-click="add()" id="add_new_contact" data-toggle="tooltip" title="Add" data-placement="top" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button></p></p></div><div href="#" ng-repeat="contact in contacts" class="list-group-item"><h4 class="list-group-item-head">{{ contact.name }}</h4><p class="list-group-item-text"><address>{{ contact.address }}<br/><abbr title="Phone">Phone:</abbr>{{ contact.phone }}</address><address><a href="mailto:#">{{ contact.email }}</a></address><p><div class="btn-group"><button type="button" href="#" ng-click="show(contact)" data-toggle="tooltip" title="Edit" data-placement="top" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button><button type="button" href="#" ng-click="forget(contact)" data-toggle="tooltip" title="Forget" data-placement="top" class="btn btn-default"><span class="glyphicon glyphicon-minus"></span></button></div></p></p></div></div></div></div><script type="text/ng-template" id="contact_modal_popup.html"><div class="modal-header"><h4>{{ contact.name }}</h4></div><div class="modal-body"><form role="form"><div ng-class="{'has-error': !contact.name.length}" class="form-group"><label for="input_contact_name" translate="">Name</label><input id="input_contact_name" ng-model="contact.name" type="text" class="form-control"/></div><div ng-class="{'has-error': !contact.name.phone.length}" class="form-group"><label for="input_contact_phone" translate="">Phone</label><input id="input_contact_phone" type="phone" ng-model="contact.phone" class="form-control"/></div><div class="form-group"><label for="input_contact_email" translate="">Email</label><input id="input_contact_email" type="email" ng-model="contact.email" class="form-control"/></div><div class="form-group"><label for="input_contact_address" translate="">Address</label><input id="input_contact_address" type="text" ng-model="contact.address" class="form-control"/></div></form></div><div class="modal-footer"><button type="button" ng-click="$close()" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span></button></div></script>
