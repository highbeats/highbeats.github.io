<div class="header navbar navbar-static-top"><div class="container"><ul id="lang_selecta" class="nav navbar-nav navbar-right"><li><a href="#" ng-click="changeLanguage(&quot;en&quot;)">En</a></li><li><a href="#" ng-click="changeLanguage(&quot;ru&quot;)">Ru</a></li></ul></div></div><div class="container container-fluid"><div class="page-header"><h1 translate="">Address Book</h1></div><div class="row"><div class="list-group"><div href="#" class="list-group-item"><h4 translate="" class="list-group-item-head">Your contacts:</h4><p class="list-group-item-text"><p><button type="button" ng-click="add()" id="add_new_contact" data-toggle="tooltip" title="Add" data-placement="top" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button></p></p></div><div href="#" ng-repeat="contact in contacts" class="list-group-item"><h4 class="list-group-item-head">{{ contact.name }}</h4><p class="list-group-item-text"><address>{{ contact.address }}<br/><abbr title="Phone">Phone:</abbr>{{ contact.phone }}</address><address><a href="mailto:#">{{ contact.email }}</a></address><p><div class="btn-group"><button type="button" href="#" ng-click="show(contact)" data-toggle="tooltip" title="Edit" data-placement="top" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span></button><button type="button" href="#" ng-click="forget(contact)" data-toggle="tooltip" title="Forget" data-placement="top" class="btn btn-default"><span class="glyphicon glyphicon-minus"></span></button></div></p></p></div></div></div></div>
