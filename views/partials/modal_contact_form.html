<div class="modal-header"><h4>{{ contact.name }}</h4></div><div class="modal-body"><form role="form"><div ng-class="{'has-error': !contact.name.length}" class="form-group"><label for="input_contact_name" translate="">Name</label><input id="input_contact_name" ng-model="contact.name" type="text" class="form-control"/></div><div ng-class="{'has-error': !contact.name.phone.length}" class="form-group"><label for="input_contact_phone" translate="">Phone</label><input id="input_contact_phone" type="phone" ng-model="contact.phone" class="form-control"/></div><div class="form-group"><label for="input_contact_email" translate="">Email</label><input id="input_contact_email" type="email" ng-model="contact.email" class="form-control"/></div><div class="form-group"><label for="input_contact_address" translate="">Address</label><input id="input_contact_address" type="text" ng-model="contact.address" class="form-control"/></div></form></div><div class="modal-footer"><button type="button" ng-click="$close()" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span></button><button type="button" ng-click="$dismiss()" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button></div>
