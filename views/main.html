<div class="container container-fluid"><div class="col-lg-12"><h1>Color mixer</h1><div ng-style="{background: 'rgb(' + colors[0].r + colors[1].r + ',' + colors[0].g + colors[1].g + ',' + colors[0].b + colors[1].b +')'}" class="panel panel-default">&nbsp;</div></div><div ng-repeat="color in colors" class="col-lg-6"><div class="panel panel-default"><div class="panel-heading"><div class="panel-title">Color {{ colors.indexOf(color) }}</div></div><div ng-style="{background: 'rgb(' + color.r + ',' + color.g + ',' + color.b + ')'}" class="panel-body"><label>Red:</label><input type="num" ng-model="color.r" class="form-control"/><label>Green:</label><input type="num" ng-model="color.g" class="form-control"/><label>Blue:</label><input type="num" ng-model="color.b" class="form-control"/><button ng-click="saveColor(color)">Save</button></div><div class="panel-footer"><table class="table"><th><tr>History</tr></th><tr ng-repeat="ver in color.hist"><td>{{ ver.r }}</td><td>{{ ver.g }}</td><td>{{ ver.b }}</td><td><a ng-click="restoreColor(color, ver)">Restore</a></td></tr></table></div></div></div></div>
